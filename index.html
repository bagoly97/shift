<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Dosyası Düzenleyici</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.0.1/pizzip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docxtemplater@3.28.0/build/docxtemplater.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { padding: 10px; margin: 10px; }
        button { cursor: pointer; }
    </style>
</head>
<body>
    <h1>Word Dosyasını Doldur</h1>
    <form id="data-form">
        <label for="name">Adınız:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="age">Yaşınız:</label>
        <input type="number" id="age" name="age" required><br>
        <button type="button" id="generate">Kaydet ve İndir</button>
    </form>

    <script>
        document.getElementById('generate').addEventListener('click', function () {
            // Şablon dosyasını yüklüyoruz
            fetch('template.docx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const zip = new PizZip(data);
                    const doc = new window.docxtemplater().loadZip(zip);

                    // Formdaki verileri alıp Word dosyasına yerleştiriyoruz
                    const formData = {
                        name: document.getElementById('name').value,
                        age: document.getElementById('age').value
                    };
                    doc.setData(formData);

                    try {
                        doc.render(); // Veriyi şablona uygula
                        const out = doc.getZip().generate({ type: 'blob' });
                        saveAs(out, 'düzenlenmiş_dosya.docx'); // İndir
                    } catch (error) {
                        console.error('Error rendering document:', error);
                    }
                });
        });
    </script>
</body>
</html>
